name: Flask CI

on: [push, pull_request]

jobs:
  pytest:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: shogo82148/actions-setup-redis@v1
        with:
          redis-version: '5.x'
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          cd lecture2gether_flask
          poetry export -nf requirements.txt | grep -v "Warning:" > requirements.txt
          pip3 install -r requirements.txt
      - name: Run Tests
        run: |
          python3 lecture2gether_flask/testrun.py
